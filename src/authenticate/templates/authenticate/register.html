{% extends 'authenticate/base.html' %}

{% block content %}

<h2>User Registration</h2>  

<form method="POST" action="{% url 'register_user' %}"

  {% csrf_token %}
  {% if form.errors %}
    <p>Your forms have error</p>
  {% endif%}
  {{ form }}
  <input type="submit" value="Register" class="btn btn-secondary">
</form>
{% endblock %}
